<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>
    <center>
        <label>Enter your purchase amount:<br></label>
        <input type="text" id="purchase"><br>
        <label>Select User Type:<br></label>
        <select class="custom-select">
            <option selected="">Select User Type</option>
            <option value="1">Guest</option>
            <option value="2">Member</option>
            <option value="3">Premium Member</option>
            <option value="3">Employee</option>
          </select>
          
        <button onclick="checkPrice()">Check Price</button>
        <div class="alert alert-danger" id="showprice"></div>
    </center>

    <script>
        function checkPrice() {
            let userType = document.getElementById('userType').value;

            let purchase = parseFloat(document.getElementById('purchase').value);
            let Discount = 0;
            switch (userType) {
                case 'guest':
                    Discount = 0;
                    break;
                case 'member':
                    Discount = 0.05;
                    break;
                case 'premium_memmber':
                    Discount = 0.1;
                    break;
                case 'employee':
                    Discount = 0.2;
                    break;
                default:
                    alert('Invalid user type');
                    break;
            }
            let price = purchase - (purchase * Discount);

            console.log(price);
            document.getElementById('showprice').innerHTML = `Your final price is: RM${price.toFixed(2)}`;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
